<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>NFT Preview Card Component</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="card">
    <section class="">
      <div class="card__img-container">
        <img src="assets/imgs/image-equilibrium.jpg" alt="equilibrium" class="card__img">
        <a href="#" class="card-img-link">
          <img src="assets/imgs/icon-view.svg" alt="eye icon" class="card-link__img">
        </a>
      </div>
  
      <a href="#" class="card__name-link">
        <h1 class="card__name">Equilibrium #3429</h1>
      </a>
  
      <p class="card__description">
        Our equilibrium collection promotes balance and calm.
      </p>
    </section>

    <section class="details-section">
      <p class="details__eth">
        <img src="assets/imgs/icon-ethereum.svg" alt="ethereum" class="eth__icon">
        <span class="eth__number">0.041 ETH</span>
      </p>

      <p class="details__days-left">
        <img src="assets/imgs/icon-clock.svg" alt="clock" class="days-left__icon">
        <span class="days-left__text">3 days left</span>
      </p>
    </section>

      <hr class="break-line">

      <section class="creator-section">
        <a href="#" class="creator-img__link">
          <img src="assets/imgs/image-avatar.png" alt="avatar" class="ceator__img">
        </a>

        <p class="creator__creation-of">Creation of <a href="#" class="creator-name__link">Jules Wyvern</a></p>
      </section> 

  </main>
</body>
</html>
