<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Results Summary Componenet</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <section class="result-section">
      <h2 class="result-section__heading">Your Result</h2>

      <article class="result-section__result">
        <h1 class="result__score-average">76</h1>
        <p class="result__total">of 100</p>
      </article>

      <p class="result-section__degree">Great</p>

      <p class="result-section__stats">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </section>
    
    <section class="summary-section">
      <h2 class="summary-section__heading">Summary</h2>

      <button class="continue-btn">Continue</button>

    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
