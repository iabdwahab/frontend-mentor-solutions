<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Profile Card Component</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="card">
    <section class="info-section">
      <img src="assets/imgs/bg-pattern-card.svg" alt="pattern" class="card__pattern">
      <img src="assets/imgs/image-victor.jpg" alt="victor person" class="card__img">
      <p class="card__name">Victor Crest <span class="card__age">26</span></p>
      <p class="card__address">London</p>
    </section>

    <hr class="break-line">

    <div class="stats">
      <div class="stat">
        <p class="stat__number">80K</p>
        <p class="stat__name">Followers</p>
      </div>
      
      <div class="stat">
        <p class="stat__number">803K</p>
        <p class="stat__name">Likes</p>
      </div>

      <div class="stat">
        <p class="stat__number">1.4K</p>
        <p class="stat__name">Photos</p>
      </div>

    </div>
  </main>
</body>
</html>
