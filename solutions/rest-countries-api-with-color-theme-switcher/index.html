<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>REST Countries API With Color Theme Switcher</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="dark-mode-on">
  <header class="header">
    <div class="container header__container">
      <a href="#" class="header__logo-link">
        <h1 class="header__heading">Where in the world?</h1>
      </a>
      <button class="dark-mode-btn">
        <ion-icon name="moon-outline"></ion-icon>
        <span class="dark-mode-btn-text dark-mode-btn-text--dark">Dark Mode</span>
        <span class="dark-mode-btn-text dark-mode-btn-text--light">Light Mode</span>
      </button>
    </div>
  </header>

  <section class="selection-section">
    <div class="container selection-section__container">
      <div class="selection-section__search-container">
        <ion-icon name="search-outline" class="selection-section__search-icon"></ion-icon>
        <input type="text" class="selection-section__search-input" placeholder="Search for a country ...">
      </div>

      <div class="filter-container" >
        <select id="region-select" class="region-select">
          <option value="all">All</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>
    </div>
  </section>

  <main class="main-section">
    <div class="container main-section__container">
      
    </div>
  </main>


  <script src="js/script.js"></script>
  <!-- IonIcons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
