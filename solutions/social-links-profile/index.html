<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="card">
    <img src="assets/imgs/user-avatar.jpg" alt="John Doe" class="card__user-img">

    <h1 class="card__user-name">John Doe</h1>
  
    <h2 class="card__user-address">London, United Kingdom</h2>

    <h3 class="card__user-title">"Front-end developer and avid reader."</h3>

    <ul class="card__user-links">
      <li class="user-links__item">
        <a href="#" class="user-links__link">GitHub</a>
      </li>
      <li class="user-links__item">
        <a href="#" class="user-links__link">Frontend Mentor</a>
      </li>
      <li class="user-links__item">
        <a href="#" class="user-links__link">LinkedIn</a>
      </li>
      <li class="user-links__item">
        <a href="#" class="user-links__link">Twitter</a>
      </li>
      <li class="user-links__item">
        <a href="#" class="user-links__link">Instagram</a>
      </li>
    </ul>
  </main>
</body>
</html>
