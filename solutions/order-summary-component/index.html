<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Order Summary Component</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="card">
    <section class="img-section">
      <img src="assets/imgs/illustration-hero.svg" alt="illustration" class="card__img">
    </section>

    <section class="card__details">
      <article class="info-section">
        <h1 class="card__title">Order Summary</h1>
        
        <p class="card__description">
          You can now listen to millions of songs, audiobooks,
          and podcasts on any device anywhere you like!
        </p>
      </article>

      <article class="plan-section">
        <div class="plan__details">
          <img src="assets/imgs/icon-music.svg" alt="icon music">
          <div class="plan-details-text">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
        </div>

        <a href="#" class="plan__change-link">Change</a>
      </article>

      <article class="actions-section">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </article>
    </section>
  </main>
</body>
</html>
