<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Huddle Landing Page</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="assets/imgs/logo.svg" alt="Huddle Logo" class="logo-img">
    </div>
  </header>

  <main class="main-section">
    <div class="container main-section__container">
      <section class="hero-img-container">
        <img src="assets/imgs/illustration-mockups.svg" alt="Hero Image" class="hero-img">
      </section>

      <section class="hero-text">
        <h1 class="hero-heading">Build The community Your Fans Will Love</h1>
        
        <p class="hero-desctiption">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <button class="register-btn">Register</button>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <ul class="social-links">
        <li><a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
