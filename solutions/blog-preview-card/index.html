<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blog preview card</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">

<body>
  <div class="card">
    <img src="assets/imgs/illustration-article.svg" alt="Illustration" class="card__img">

    <p class="card__type">Learning</p>

    <p class="card__publish-date">Published <span id="publish-date-element">21 Dec 2023</span></p>

    <h1 class="card__title"><a href="#" class="card__link link">HTML & CSS foundations</a></h1>

    <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="card__author">
      <img src="assets/imgs/image-avatar.webp" alt="Person" class="author__img">
      <a href="#" class="author__link link">Greg Hooper</a>
    </div>
  </div>
