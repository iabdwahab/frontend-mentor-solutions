<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Product Preview Card Component</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <section class="img-section">
      <img src="assets/imgs/image-product.jpg" alt="Product Image" class="product-img">
    </section>

    <section class="details-section">
      <p class="product-category">PERFUME</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretaion composed by
        Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <article class="price-container">
        <p class="final-price">$149.99</p>
        <p class="past-price">$169.99</p>
      </article>

      <button class="add-cart-btn">
        <img src="assets/imgs/icon-cart.svg" alt="cart icon" class="cart-icon">
        <p>Add to Cart</p>
      </button>
    </section>
  </main>
</body>
</html>
