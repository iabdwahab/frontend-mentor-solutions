<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ibrahim AbdElwahab">
  <title>Ping Single Column Coming Soon Page</title>

  <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <header class="header">
    <div class="container header__container">
      <img src="assets/imgs/logo.svg" alt="Ping Logo">
    </div>
  </header>
  
  <main class="main">
    <div class="container main__container">
      <h1 class="main__title">We are launching <span class="main__soon-word">soon!</span></h1>
      <p class="main__subscribe-text">Subscribe and get notified</p>

      <div class="main__form-container">
        <form class="main__form">
          <input type="email" class="email-input-field" placeholder="Your Email Address...">
          <input type="button" value="Notify Me" class="notify-btn">
        </form>
      </div>

      <img src="assets/imgs/illustration-dashboard.png" alt="Hero Image" class="hero-img">
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="footer__social-links">
        <li><a href="#" class="footer__social-link"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#" class="footer__social-link"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#" class="footer__social-link"><ion-icon name="logo-dribbble"></ion-icon></a></li>
      </ul>

      <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
